<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>ToDo App</title>
</head>
<body id="body">
  <div class="page">
    <div class="main" id="main">
      <div class="input-area">
        <h1 class="h1">To Do</h1>
        <input type="text" class="input-box" id="userItem" placeholder="Write a task here and click 'add'">
        <button class="add-btn" type="button" id="addBtn">Add</button>
        <br>
        <p>Click an item to edit it!</p>
      </div>
    </div>
    <div class="finally" id="catButton">List Complete!</div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
